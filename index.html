<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project JS</title>
    <link rel="stylesheet" href="css/main.css">

</head>
    <body>
    <!----------------------------------Navbar--------------------------------------------->
            <nav>
                <img src="img/logo.png">
                <div class="navbar-center">
                    <input id="search" type="search" placeholder="Search...">
                    <button class="btn-search">Search</button>
                </div>
                <div class="navbar-right">
                    <!-- <i class="material-icons">account_circle</i> -->
                    <button><a href="page/seller.html">Sell Product</a></button>
                </div>
            </nav>           
<!-- ----------------------------------Card-Payment------------------------------- -->
            <div id="payment-dialog" style="display: none;">
                <dialog open>
                    <header>Payment</header>
                    <section>
                        <div class="own-cvv">
                            <div class="owner">
                                <label>Owner</label>
                                <input id="owner" type="text" required/>
                            </div>
                            <div class="cvv">
                                <label>CVV</label>
                                <input id="cvv" type="text" required />
                            </div>
                        </div>
                        <div id="card-number">
                            <label>Card Number</label>
                            <input id="number" type="number" placeholder="1111-2222-3333-4444" required maxlength="16" minlength="12"/>
                        </div>
                        <div class="card-pay">
                            <div class="expired">
                                <label>Expired date</label>
                                <input type="tel" id="expired-date" required placeholder="MM/YY" maxlength="2">
                            </div>
                            <img src="image/card.png">
                        </div>
                        <button id="confirm" value="Pay Now">Pay Now</button>
                    </section>
                </dialog>
            </div>
<!--------------------------------------Product--------------------------------------->
            <div class="product-container">
                <label>Our Product</label>
                <div class="card-container"></div>
            </div>
        <script src="js/style.js"></script>
    </body>
</html>
