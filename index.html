<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project JS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.min.css">

</head>
<body>
    <div class="container">
<!----------------------------------Navbar--------------------------------------------->
        <nav>
            <img src="img/logo.png">
            <div class="search">
                <i class="material-icons">search</i>
                <input type="search" id="search" placeholder="Search...">
                <button class="btn-search">Search</button>
            </div>
            <i class="material-icons">account_circle</i>
            <i class="material-icons">chat</i>
            <i class="material-icons">store</i>
            <i class="material-icons">shopping_cart</i>
        </nav>
<!-------------------------------------Categories----------------------------->
        <form>
            <select id="categories">
                <option selected disabled>Categories...</option>
                <option id="category" value="Shoes">Shoes</option>
                <option id="category" value="Clothes">Clothes</option>
            </select>
            <select id="countries">
                <option selected disabled>Select your country...</option>
                <option id="country" value="Australia">Australia</option>
                <option id="country" value="Cambodia">Cambodia</option>
                <option id="country" value="Canada">Canada</option>
                <option id="country" value="China">China</option>
                <option id="country" value="USA">USA</option>
                <option id="country" value="UK">UK</option>
                <option id="country" value="Ukraine">Ukraine</option>
            </select>
            <select id="shipping">
                <option selected disabled>Ship to...</option>
                <option id="ship" value="Ship to Australia">Ship to Australia</option>
                <option id="ship" value="Ship to Cambodia">Ship to Cambodia</option>
                <option id="ship" value="Ship to Canada">Ship to Canada</option>
                <option id="ship" value="Ship to China">Ship to China</option>
                <option id="ship" value="Ship to USA">Ship to USA</option>
                <option id="ship" value="Ship to UK">Ship to UK</option>
                <option id="ship" value="Ship to Ukraine">Ship to Ukraine</option>
            </select>
            <button id="seller">Seller</button>
        </form>
    </div>
</body>
</html>
