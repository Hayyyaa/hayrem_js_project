<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Buy&Sell</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/sell.css" />
  </head>
  <body>
    <nav>
      <ul>
        <img src="../../img/logo.png" />
        <h2>Sell Your Products</h2>
      </ul>
      <ul>
        <button><a href="../index.html">Buy Products</a></button>
      </ul>
    </nav>
    <div id="products-dialog" style="display: none">
      <dialog open>
        <header>Create new product</header>

        <section>
          <label>Upload Product</label>
          <input id="image" type="text" placeholder="upload a url" required />
          <label>Product Name</label>
          <input id="name" type="text" placeholder="name of product" required/>
          <label>Price</label>
          <input id="price" type="text" placeholder="price" required/>
          <label>Description</label>
          <textarea name="description" id="descript" cols="103" rows="5" placeholder="Boi..." maxlength="100"></textarea>
        </section>

        <menu>
          <!-- When clicking on button,  call the right function  -->
          <button onclick="onCancel()" id="cancel">Cancel</button>

          <!-- When clicking on button,  call the right function  -->
          <button onclick="onCreate()" id="create">Create</button>
        </menu>
      </dialog>
    </div>
    <div id="edit-view"></div>
      <div id="products-container">
        <button onclick="onAddProduct()">Add Product +</button>
        <div id="card-container"></div>
      </div>
    <script src="js/sell.js"></script>
  </body>
</html>
